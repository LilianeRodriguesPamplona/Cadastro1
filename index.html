<!DOCTYPE html>
<html>
<head>
  <title>Cadastro e Listagem de Produtos</title>
</head>
<body>

<h1>Cadastro de Produtos</h1>
<form id="product-form">
  <label for="product-name">Nome do produto:</label>
  <input type="text" id="product-name" required><br><br>
  
  <label for="product-description">Descrição do produto:</label>
  <input type="text" id="product-description" required><br><br>
  
  <label for="product-value">Valor do produto:</label>
  <input type="number" id="product-value" required><br><br>
  
  <label for="product-available">Disponível para venda:</label>
  <select id="product-available" required>
    <option value="sim">Sim</option>
    <option value="nao">Não</option>
  </select><br><br>
  
  <button type="submit">Cadastrar</button>
</form>

<h1>Listagem de Produtos</h1>
<table id="product-table">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Valor</th>
    </tr>
  </thead>
  <tbody id="product-list">
    <!-- Listagem de produtos será inserida aqui -->
  </tbody>
</table>

<script>
  const productForm = document.getElementById('product-form');
  const productList = document.getElementById('product-list');
  
  productForm.addEventListener('submit', function(event) {
    event.preventDefault();
    
    const productName = document.getElementById('product-name').value;
    const productDescription = document.getElementById('product-description').value;
    const productValue = document.getElementById('product-value').value;
    const productAvailable = document.getElementById('product-available').value;
    
    const productRow = document.createElement('tr');
    productRow.innerHTML = `
      <td>${productName}</td>
      <td>${productValue}</td>
    `;
    
    productList.appendChild(productRow);
    
    // Ordena a lista por valor
    const rows = Array.from(productList.rows).slice(1);
    rows.sort((a, b) => parseInt(a.cells[1].textContent) - parseInt(b.cells[1].textContent));
    rows.forEach(row => productList.appendChild(row));
  });
</script>

</body>
</html>
